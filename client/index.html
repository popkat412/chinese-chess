<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Y2 CS Final Project</title>
  </head>
  <body>
    <div id="app">
      <div id="canvas-container" v-show="showingCanvas">
        <button @click="leaveGamePressed">Leave Game</button>
        <p>
          Game ID: {{ gameId }}. Share this game ID with your friends to play!
          Or, copy the link (click to copy):
          <a :href="joinUrl" @click.prevent="copyJoinUrl">{{ joinUrl }}</a>
        </p>
      </div>
      <div id="landing-container" v-show="!showingCanvas">
        <div class="container">
          <p>Join Game</p>
          <label for="join:gameid">Game Id</label>
          <input type="text" id="join:gameid" v-model="joinGameData.gameId" />
          <br />
          <label for="join:name">Nickname</label>
          <input type="text" id="join:name" v-model="joinGameData.name" />
          <br />
          <label for="join:role">Role</label>
          <select id="join:role" v-model="joinGameData.role">
            <option value="Player">Player</option>
            <option value="Spectator">Spectator</option>
          </select>
          <br />
          <label for="join:side">Role</label>
          <select id="join:side" v-model="joinGameData.side">
            <option value="red">Red</option>
            <option value="black">Black</option>
          </select>
          <br />
          <button @click="joinGamePressed">Join!</button>
        </div>
        <div
          class="container"
          :style="createGameBoxStyle"
          @mouseenter="createGameBoxStyle.filter = 'opacity(100%)'"
        >
          <p>Create Game</p>
          <label for="create:name">Nickname</label>
          <input type="text" id="create:name" v-model="createGameData.name" />
          <br />
          <label for="create:role">Role</label>
          <select id="create:role" v-model="createGameData.role">
            <option value="Player">Player</option>
            <option value="Spectator">Spectator</option>
          </select>
          <br />
          <label for="create:side">Role</label>
          <select id="create:side" v-model="createGameData.side">
            <option value="red">Red</option>
            <option value="black">Black</option>
          </select>
          <br />
          <button @click="createGamePressed">Create!</button>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
