<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chinese Chess</title>
  </head>
  <body>
    <div id="app">
      <div id="game-container" v-show="showingCanvas">
        <!-- <div id="game-container"> -->
        <header>
          <p id="oppoennt-name">{{ opponentName }}</p>
          <p style="width: 100%; text-align: center">You're {{ role }} | It's {{ whosTurn }}'s turn</p>
        </header>
        <aside id="left-sidebar">
          <h2>Stuff</h2>
          <button @click="leaveGamePressed">Leave Game</button>
          <p>{{ numSpectators }} spectators</p>
        </aside>
        <div id="canvas-container"></div>
        <aside id="right-sidebar">
          <h2>Chat</h2>
          <p>Coming soon</p>
        </aside>
        <footer>
          <p style="float: left">
            Game link:
            <a :href="joinUrl" @click.prevent="copyJoinUrl">{{ joinUrl }}</a>
          </p>
          <p id="my-name">{{ myName }}</p>
        </footer>
      </div>
      <div id="landing-container" v-show="!showingCanvas">
        <div class="container">
          <p>Join Game</p>
          <label for="join:gameid">Game Id</label>
          <input type="text" id="join:gameid" v-model="joinGameData.gameId" />
          <br />
          <label for="join:name">Nickname</label>
          <input type="text" id="join:name" v-model="joinGameData.name" />
          <br />
          <label for="join:role">Role</label>
          <select id="join:role" v-model="joinGameData.role">
            <option value="Player">Player</option>
            <option value="Spectator">Spectator</option>
          </select>
          <br />
          <div :class="{ dimmed: joinGameData.role == 'Spectator' }">
          <label for="join:side">Side</label>
          <select id="join:side" v-model="joinGameData.side" :disabled="joinGameData.role == 'Spectator'">
            <option value="red">Red</option>
            <option value="black">Black</option>
          </select>
          </div>
          <br />
          <button @click="joinGamePressed" class="landing-button">Join!</button>
        </div>
        <div
          class="container"
          :style="createGameBoxStyle"
          @mouseenter="createGameBoxStyle.filter = 'opacity(100%)'"
        >
          <p>Create Game</p>
          <label for="create:name">Nickname</label>
          <input type="text" id="create:name" v-model="createGameData.name" />
          <br />
          <label for="create:role">Role</label>
          <select id="create:role" v-model="createGameData.role">
            <option value="Player">Player</option>
            <option value="Spectator">Spectator</option>
          </select>
          <br />
          <label for="create:side">Side</label>
          <select id="create:side" v-model="createGameData.side">
            <option value="red">Red</option>
            <option value="black">Black</option>
          </select>
          <br />
          <button @click="createGamePressed" class="landing-button">
            Create!
          </button>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
